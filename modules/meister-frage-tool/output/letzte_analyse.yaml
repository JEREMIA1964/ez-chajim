  zeitstempel: '2025-07-08T13:45:46.802552'
  text: '6. Aus Rabash, Artikel 37 (1991) Bevor der Mensch die Reinigung der Gefäße
    erlangt hat, dass sie um zu geben willen sind, ist seine Arbeit unter Zwang, was
    "Gesetz" genannt wird. Wenn der Körper kommt und fragt: "Was ist diese Arbeit
    für euch?", sagt man ihm: "Du fragst gemäß dem Verstand des Willens zu empfangen.
    Darauf habe ich keine Antwort, und du hast Recht. Ich will nicht innerhalb des
    Verstandes antworten, damit auch der Wille zu empfangen es versteht. Dann würde
    ich für den Willen zu empfangen arbeiten, denn sonst würde der Wille zu empfangen
    der Arbeit nicht zustimmen." Daher sagt der Mensch: "Du hast Recht mit deiner
    Frage, was ich davon habe - also was der Wille zu empfangen von dieser Arbeit
    hat. Ich sage dir: Ich will nicht für dich arbeiten. Warum? Weil ich an die Weisheit
    der Weisen glaube, dass man zum Nutzen des Ewigen über dem Verstand arbeiten muss,
    auch wenn der Körper es nicht versteht. Ich nehme diese Arbeit an als ''Ochse
    zum Joch und Esel zur Last''."'
